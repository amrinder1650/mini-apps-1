<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      h1 {
        text-align: center;
      }
      table {
        margin: auto;
        border-spacing: 0px;
      }
      .column {
        width: 100px;
        height: 100px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table class = 'board'>
      <tr>
        <td class = 'column'></td>
        <td class = 'column'></td>
        <td class = 'column'></td>
      </tr>
      <tr>
        <td class = 'column'></td>
        <td class = 'column'></td>
        <td class = 'column'></td>
      </tr>
      <tr>
        <td class = 'column'></td>
        <td class = 'column'></td>
        <td class = 'column'></td>
      </tr>
    </table>
  </body>
</html>
